<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Connection</title>
</head>
<body>
    <button id="connectButton">Connect to MetaMask</button>
    <div id="accountInfo" style="display:none;">
        <p>Account: <span id="account"></span></p>
        <p>Balance: <span id="balance"></span></p>
        <p>Chain ID: <span id="chainId"></span></p>
        <p>RPC URL: <span id="rpcUrl"></span></p>
    </div>

    <div id="transferForm" style="display:none;">
        <h3>Transfer ERC-20 Tokens</h3>
        <form id="transferTokenForm">
            <label for="recipient">Recipient Address:</label>
            <input type="text" id="recipient" name="recipient" required>
            <br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <br>
            <button type="submit">Transfer</button>
        </form>
        <p id="transferStatus"></p>
    </div>

    <div id="tokenBalances" style="display:none;">
        <h3>ERC-20 Token Balances</h3>
        <ul id="tokenList"></ul>
    </div>

    <!-- Include web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <!-- Include your script -->
    <script src="script.js"></script>
</body>
</html>
